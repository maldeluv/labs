    <form>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Добро Пожаловать!</span>
                <header>Анкета для регистрации</header>
            </div>

            <div class="input-field">
                <label id="email">Email</label>
                <input type="email" class="input" for="email" placeholder="email"/>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <label  id="password">Password</label>
                <input class="input" for="password" type="password" placeholder="password"/>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <label id="button"></label>
                <input type="submit" class="submit" value="Отправить" for="button" />
                <i class="bx bx-user"></i>
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check" />
                    <label for="check">Согласие с соглашением</label>
                </div>
                <div class="right">
                    <label><a href="#">Вопросы?</a></label>
                </div>
            </div>
        </div>
    </div>
    </form>
    
    <script src="contactform.js"></script>

        window.onload = function () {
          document.body.classList.add('loaded_hiding');
          window.setTimeout(function () {
            document.body.classList.add('loaded');
            document.body.classList.remove('loaded_hiding');

        }
